<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="hello.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic|Oswald:400,700" media="screen">
  <script src="D3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>
</head>

<body>
	<div id="superflex">
		<div id="subflex">
			<div id="listWrapper">
		    	<table id="courses"></table>
	  		</div>
			<div id="tableDiv">

				<svg id="svgTable" transform="matrix(1,0,0,1,0,0)" class="timetable" xmlns="http://www.w3.org/2000/svg">
					<defs></defs>
				</svg>

			</div>
			<div id="numbadiv" class="credSumDiv" style="height: auto; max-width: 10%">
				<div class="credSumDiv clickable" style="order:0; background-color: #c2edc9" onclick="insightsHandle.onCreditClicked()">
					<span class="smallFlexTitle">Credits</span>
					<span id="creditsSum" class="bigflexNumber"></span>
					<span style="order:2">  </span>
				</div>
				<div class="credSumDiv clickable" style="order:1;" onclick="insightsHandle.onCreditClicked()">
					<span class="smallFlexTitle">Mandatory</span>
					<span id="mandCreditsSum" class="bigflexNumber"></span>
					<span style="order:2"> </span>
				</div>
			
				<div class="credSumDiv" style="order:2;background-color: #c2edc9">
					<span class="smallFlexTitle" style="order:0">Expected workload </span>
					<span id="workloadSum" class="bigflexNumber" style="order:1"></span>
					<span style="order:2"> Hours at EPFL + Personal work</span>
				</div>
			</div>
		</div>
		<div id="insightDiv">
			<div id ="courseInfo" class="appear"></div>
			
			
			<div class="credSumDiv" style="order:5">
				<div class="smallFlexTitle" >Credits per Specialisation</div>
				<svg id="insightfullPlot1" style="order:2" class="spePlot credSumDiv" xmlns="http://www.w3.org/2000/svg">
				</svg>
				
			</div>
			
			<div class="credSumDiv" style="order:6;margin: 1em;text-align: left;">
				<div class="smallFlexTitle" >Legend</div>
				<div class="credSumDiv" style="order:2;flex-flow: row;flex-wrap: wrap;">
					<span><span style="background-color: #9ED4E0;order: 1;" class = "legendColorBox" onclick="insightsHandle.onLegenClicked(0,'Lecture','#9ED4E0')">   </span>Lecture</span>
					<span><span style="background-color: #D1E874;order: 2;" class = "legendColorBox" onclick="insightsHandle.onLegenClicked(1,'Exercise','#D1E874')">   </span>Exercise</span>
					<span><span style="background-color: #FDFF87;order: 3;" class = "legendColorBox" onclick="insightsHandle.onLegenClicked(2,'TP','#FDFF87')">   </span>TP</span>
					<span><span style="background-color: #67706F;order: 4;" class = "legendColorBox"  onclick="insightsHandle.onLegenClicked(98,'Project','#67706F')">   </span>Project</span>
					<span><span style="background-color: #E54535;order: 5;" class = "legendColorBox" onclick="insightsHandle.onLegenClicked(98,'conflict','#67706F')">   </span>Conflict</span>
				</div>
			</div>
		</div>
	</div>
	<script src="courses_scrapped_v3.js"></script>




	<script src="utils.js"></script>
	<script src="Vec.js"></script>


	<script src="settings.js"></script>
	<script src="courselist.js"></script>

	<script src="hello.js"></script>
	<script src="insights.js"></script>
	<script type="text/javascript">
		timtable.initTimetable()
		window.onresize = ()=>{
			insightsHandle.resize();
			timtable.resize();

		}
	

	</script>

</body>
</html>
